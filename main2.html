<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            calcAge() {
                console.log(`I am ${this.name} and ${this.age} years old.`);
            }
        }

        let harsh = new Person('Harsh Katariya', 21);
        harsh.calcAge();
    </script>
</body>
</html>
